<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f24fde7d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="header">Click on <button class="this-button">this</button> to convert existing imgaes into a new one!</div>
        <div class="container">
            <ul class="image-slider">
                <li class="slide ">
                    <span class="description">Beatiful cabin</span>
                    <span class="dudu-text">臭姐姐是个赖嘟嘟！！！</span>
                    <img src="img/1.png" class="slide-1 image">
                </li>
                <li class="slide ">
                    <span class="description">Peaceful river</span>
                    <span class="dudu-text">臭姐姐是个臭嘟嘟！！！</span>
                    <img src="img/2.png" class="slide-2 image"> 
                </li>
                <li class="slide ">
                    <span class="description">Desolation</span>
                    <span class="dudu-text">臭姐姐就知道欺负我！！！</span>
                    <img src="img/3.png" class="slide-3 image">
                </li>
                <li class="slide ">
                    <span class="description">Orange Autumn</span>
                    <span class="dudu-text">我想要姐姐抱抱嘛！！！</span>
                    <img src="img/4.png" class="slide-4 image">
                </li>
                <li class="slide">
                    <span class="description">enticing glow</span>
                    <span class="dudu-text">啊啊啊我爱姐姐！！！</span>
                    <img src="img/5.png" class="slide-5 image">
                </li>
                <li class="slide">
                    <span class="description">The sunset</span>
                    <span class="dudu-text">马上就要见到姐姐惹！！！</span>
                    <img src="img/6.png" class="slide-6 image">
                </li>
            </ul>
            
            <div  class="slide left">
                <i class="fa-solid fa-arrow-left prev"></i>
            </div>
            <div  class="slide right">
                <i class="fa-solid fa-arrow-right next"></i>
            </div>    
            
            <div class="slide-btn">
                <button  class="checked "></button>
                <button  class="checked"></button>
                <button  class="checked"></button>
                <button  class="checked"></button>
                <button  class="checked"></button>
                <button  class="checked"></button>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
